<mat-grid-list cols="4" rowHeight="2:1" style="width: 100%;">
  <mat-grid-tile colspan="1"> 
    <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
      <mat-chip *ngFor="let chip of sheetNames" color="primary" (click)="changeWorkSheet(chip)">
        {{chip}}
      </mat-chip>
    </mat-chip-list>
  </mat-grid-tile>
  <mat-grid-tile colspan="3">
    test
  
  </mat-grid-tile>
</mat-grid-list>
